  <body>
    <h1>TagUser Demo</h1>

    <header>
      <div>Type @ followed by some text in an initialised field to search for users. I.e. "@John Smith"</div>
    </header>

    <main>
      <h2>Example fields</h2>

      <article>
        <h3>Single user input[type=text]</h3>
        <input type="text" id="singleInput">
      </article>

      <article>
        <h3>Multiple users, input[type=text]</h3>
        <input type="text" id="multipleInput">
      </article>

      <article>
        <h3>Contenteditable div [Intended as same functionality as textarea]</h3>
        <div id="editableDiv" contenteditable="true">Some text</div>
      </article>
    </main>
